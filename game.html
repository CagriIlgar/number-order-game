<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/game.css">
</head>

<body>
    <div class="main" id="main">

        <div id="container" class="container">
            <div id="h3Container"></div>
            <div id="numberContainer" class="random-number-container">
                <h2 class="randomNum" id="randomNumberField">Press!</h2>
            </div>
            <div>
                <button class="button-92" role="button" id="restartBtn">Restart</button>
                <div class="timer-container">
                    <h3>Time: <span id="timer">00:00</span></h3>
                    <h3 class="best-time">Best Time: <span id="bestTime">--:--</span></h3>
                </div>
            </div>
        </div>
    </div>
    <h1 id="youLost" class="you-lost">You Lost!</h1>
    <h1 id="youWin" class="you-win">YOU WIN!</h1>
    <script src="script.js"></script>
</body>

</html>
